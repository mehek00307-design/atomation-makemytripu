name: Automation Testing iXigo - Flight Search Tests

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  test:
    name: Run Automation Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [11, 17]
      fail-fast: false
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: ğŸ” Display Java Version
        run: |
          echo "Java Version:"
          java -version
          echo "Maven Version:"
          mvn -version

      - name: ğŸ—ï¸ Build Project
        run: mvn clean compile -DskipTests -B -V
        
      - name: ğŸ§ª Run Automation Tests
        run: |
          echo "Starting Flight Search Automation Tests..."
          mvn clean test -B -V
        continue-on-error: true
        timeout-minutes: 30

      - name: ğŸ“Š Generate Test Report
        if: always()
        run: |
          echo "Generating test reports..."
          mvn surefire-report:report -DskipTests || true
          
      - name: ğŸ“¸ Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-java-${{ matrix.java-version }}
          path: target/screenshots/
          retention-days: 30
          if-no-files-found: ignore

      - name: ğŸ“„ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java-${{ matrix.java-version }}
          path: |
            target/surefire-reports/
            test-output/
          retention-days: 30
          if-no-files-found: ignore

      - name: ğŸ“‹ Upload Test Report HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-report-java-${{ matrix.java-version }}
          path: target/site/
          retention-days: 30
          if-no-files-found: ignore

      - name: ğŸ”” Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: target/surefire-reports/*.xml
          check_name: Test Results - Java ${{ matrix.java-version }}
        continue-on-error: true

      - name: âœ… Test Summary
        if: always()
        run: |
          echo "================================"
          echo "Test Execution Summary"
          echo "================================"
          echo "Java Version: ${{ matrix.java-version }}"
          echo "Job Status: ${{ job.status }}"
          echo "Test Reports Location: target/surefire-reports/"
          echo "Screenshots Location: target/screenshots/"
          echo "================================"

  validate:
    name: Code Validation
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'temurin'
          cache: maven

      - name: ğŸ” Code Quality Check
        run: |
          echo "Running code quality checks..."
          mvn clean compile -DskipTests -B
          
      - name: âœ”ï¸ Compilation Check
        run: mvn clean compile -B

  status:
    name: Workflow Status
    runs-on: ubuntu-latest
    needs: [test, validate]
    if: always()

    steps:
      - name: ğŸ“Š Check Workflow Status
        run: |
          echo "================================"
          echo "Automation Testing iXigo Workflow"
          echo "================================"
          echo "Test Job Status: ${{ needs.test.result }}"
          echo "Validation Job Status: ${{ needs.validate.result }}"
          echo "Overall Status: ${{ job.status }}"
          echo "================================"
          
      - name: âŒ Fail if Tests Failed
        if: needs.test.result == 'failure'
        run: |
          echo "âŒ Tests have failed. Please check the test results."
          exit 1
          
      - name: âœ… Success
        if: success()
        run: echo "âœ… All checks passed successfully!"
